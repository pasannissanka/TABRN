mutation NewEntry($record: CreateOneEntryInput!) {
  EntryCreateOne(record: $record) {
    recordId
    record {
      ...EntryData
    }
    error {
      message
    }
  }
}

query EntryPaginate(
  $page: Int
  $perPage: Int
  $filter: FilterFindManyEntryInput
  $sort: SortFindManyEntryInput
) {
  EntryPaginate(perPage: $perPage, page: $page, filter: $filter, sort: $sort) {
    count
    items {
      ...EntryData
    }
    pageInfo {
      ...PaginationInfoData
    }
  }
}

fragment EntryData on Entry {
  userId
  workspaceId
  collectionId
  slug
  isDeleted
  title
  icon
  description
  tags
  fields {
    ...EntryFieldsData
  }
  _id
  updatedAt
  createdAt
}

fragment EntryFieldsData on EntryFields {
  key
  value
  kind
}
